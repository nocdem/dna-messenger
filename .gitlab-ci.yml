deploy:artifacts:
  stage: deploy
  tags:
    - linux
  image: alpine:latest
  needs:
    - job: build:flutter-linux
      artifacts: true
    - job: build:flutter-android
      artifacts: true
    - job: build:windows
      artifacts: true
      optional: true
  script:
    - chmod +x scripts/deploy-artifacts.sh
    - sh scripts/deploy-artifacts.sh
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: on_success
