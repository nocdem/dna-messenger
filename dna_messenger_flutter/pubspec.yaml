name: dna_messenger
description: "Post-quantum encrypted P2P messenger with integrated cryptocurrency wallet"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.11.0-165.0.dev

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State management
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0

  # FFI
  ffi: ^2.1.0

  # Utilities
  path_provider: ^2.1.0
  shared_preferences: ^2.2.0

  # UI components
  qr_flutter: ^4.1.0
  image_picker: ^1.0.0
  emoji_picker_flutter: ^1.6.0

  # Date formatting
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code generation
  ffigen: ^9.0.0
  riverpod_generator: ^2.3.0
  build_runner: ^2.4.0

flutter:
  uses-material-design: true
