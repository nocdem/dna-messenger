name: dna_messenger
description: "Post-quantum encrypted P2P messenger with integrated cryptocurrency wallet"
publish_to: 'none'

version: 0.2.91+291

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State management (pinned to 2.x - code not compatible with 3.x)
  flutter_riverpod: 2.6.1
  riverpod_annotation: 2.6.1

  # FFI
  ffi: ^2.1.0

  # Utilities
  path_provider: ^2.1.0
  shared_preferences: ^2.2.0
  share_plus: ^10.0.0
  window_manager: ^0.4.0
  sqflite: ^2.3.0  # Local SQLite for caching (Android/iOS)
  sqflite_common_ffi: ^2.3.0  # SQLite FFI for desktop (Linux/Windows/macOS)

  # UI components
  qr_flutter: ^4.1.0
  image_picker: ^1.0.0
  image: ^4.1.0  # For reliable cross-platform image resizing
  emoji_picker_flutter: ^3.0.0
  flutter_svg: ^2.0.9

  # Date formatting
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code generation
  ffigen: ^9.0.0
  riverpod_generator: 2.6.5
  build_runner: ^2.4.0

flutter:
  uses-material-design: true

  assets:
    - assets/icon.png
    - assets/icons/crypto/
    - assets/cacert.pem

  fonts:
    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSans-Regular.ttf
        - asset: assets/fonts/NotoSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/NotoSans-Italic.ttf
          style: italic
        - asset: assets/fonts/NotoSans-BoldItalic.ttf
          weight: 700
          style: italic
    - family: NotoSansMono
      fonts:
        - asset: assets/fonts/NotoSansMono-Regular.ttf
        - asset: assets/fonts/NotoSansMono-Bold.ttf
          weight: 700
